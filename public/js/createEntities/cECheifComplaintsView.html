<!-- public/views/nerd.html -->

<div class="container">
  <div class="row pageHeader">
    <b>{{ tagline }}<b/>
    </div>
    <div class="form-group row addSection">
      <!-- <div class="col-md-12">
        <label for="example-text-input" class="col-md-3 col-form-label text-left">Cheif Complaint Name <b>:</b></label>
      </div> -->
      <div class="col-md-4">
        <input class="form-control" type="text" ng-model="newComplaints.desc" placeholder="Please Type Chief Complaint Name"/>
      </div>
      <!-- <div class="input-group col-md-9">
        <span class="input-group-addon">Complaint</span>
        <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info" ng-model="newComplaints.desc">
      </div> -->
      <div class="col-md-2">
        <input type="button" ng-click="addComplaints()" class="btn btn-success" value="Save"/>
      </div>
    </div>

    <!-- Table for data -->
    <div class="form-group row tableSection">
      <table class="table table-striped table-hover table-users">
        <thead>
          <tr>
            <th class="text-center success">Cheif Complaint</th>
            <th class="text-center success"></th>
            <th class="text-center success"></th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="x in cheifComplaints">
            <td class="" ng-model="x.Desc"><input class="form-control" type="text" ng-model="x.Desc"/></td>
            <td class="text-center"><input type="button" ng-click="deleteComplaints(x._id)" class="btn btn-danger btn-sm" value="Delete"/></td>
            <td class="text-center"><input type="button" ng-click="editComplaints(x._id, x.Desc)" class="btn btn-primary btn-sm" value="Update"/></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
